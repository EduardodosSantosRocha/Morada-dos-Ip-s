                    </div>
                    <fieldset>
                        <legend>Escolha</legend>
                        
                        <div class="tipodepessoa">

                            </div>

                            </div>

                            <div class="tipo-input">

                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Escolha</legend>
                        <div>
                            <input type="checkbox" id="Duvida" name="tips-check-D">
                            <label for="Duvida">Duvida</label>
                        </div>


                        <div>
                            <input type="checkbox" id="Ajuda" name="tips-check-A">
                            <label for="Ajuda">Ajuda</label>
                        </div>
                    </fieldset>
                </div>


                <div>
                    <input type="submit" class="enviar" name="enviar">
